<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--插值语法-->
        <h1>Hello {{name}}!</h1>
        <!--指令语法-->
        <a v-bind:href="url">一个普普通通的链接</a>
        <!--v-bind: 可以简写成 :-->
        <a :href="url">一个普普通通的链接</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止vue在启动时生成生产提示
        new Vue({
            el: '#root',
            data: {
                name:'Vue',
                url: "https://www.baidu.com"
            }
        })
    </script>
</body>
</html>
