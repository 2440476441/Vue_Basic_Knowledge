<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="box">
        年龄：<input type="text" v-model="age">
        实际年龄：<input type="text" v-model="trueAge">
        修改人:<input type="text" v-model="person.name">
        <button>请确认</button>
    </div>
    <script>
        const vm = new Vue({
            el:"#box",
            data:{
                age:18,
                person:{
                    name:'大碗牢饭'
                }
            },
            computed:{
              trueAge:{
                  get(){
                      return this.age + 5;
                  },
                  set(value){
                      this.age = value-5;
                  }
              }
            }
            ,
            watch:{
                //监视data中的属性
                age(newValue,oldValue){
                    console.log("age改变了",newValue,oldValue)
                },
                //监视computed中的属性
                trueAge:{
                    immediate: true,
                    handler(oldValue, newValue) {
                        console.log("实际年龄被修改了",newValue,oldValue)
                    }
                }
            }
        })
        // vm.$watch('age',{
        //     handler(oldValue,newValue){
        //         console.log("age被修改了",newValue,oldValue)
        //     }
        // })
        // vm.$watch('person',{
        //     //深度监视
        //     deep:true,
        //     handler(oldValue, newValue) {
        //         console.log('点击文件文件')
        //     }
        // })
    </script>
</body>
</html>
